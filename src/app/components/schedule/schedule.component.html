<main>
    <div class="title">
        <h4>ATENDIMENTO DE SEGUNDA À SEXTA-FEIRA</h4>
        <p>Não são realizados atendimentos aos sábados e domingos.</p>
    </div>

    <form class="schedule-form" [formGroup]="profileForm">
        <mat-form-field class="example-full-width">
            <mat-label for="name">Nome completo</mat-label>
            <input matInput formControlName="fullName" type="text" required>
            <mat-error *ngIf="fullName.invalid">
                <span *ngIf="fullName.errors.required">
                    Nome é obrigatório
                </span>
                <span *ngIf="fullName.errors.minlength?.actualLength < fullName.errors.minlength?.requiredLength">
                    Nome precisa conter mais de 3 letras
                </span>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-half-width">
            <mat-label for="phone">Telefone</mat-label>
            <input matInput formControlName="phone" type="text" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Ex. pat@example.com" required>
            <mat-error *ngIf="email.invalid">
                <span *ngIf="email.errors.required">
                    Esse campo é obrigatório
                </span>
                <span *ngIf="email.errors.email">
                    E-mail inválido
                </span>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Quantos documentos serão apresentados</mat-label>
            <textarea matInput formControlName="details" cdkTextareaAutosize cdkAutosizeMinRows="5"
                cdkAutosizeMaxRows="10"
                placeholder="Ex. 10 contratos para ser autenticados; 5 DUTs para reconhecer firmas" required></textarea>
        </mat-form-field>
        <mat-form-field class="example-half-width">
            <mat-label>Inherited calendar color</mat-label>
            <input matInput [matDatepickerFilter]="myFilter" formControlName="date" [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <mat-error>
                Data inválida
            </mat-error>
        </mat-form-field>
        <div class="example-button-row">
            <button mat-raised-button color="primary">Agendar</button>
        </div>

    </form>

</main>
